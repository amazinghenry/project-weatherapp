    <title>amazingdojo Weather</title>

<body>
    <nav></nav>
    <header class="container-fluid">
        <div class="container">
            <h1>Weather</h1>
        </div>
    </header>
    <main>
        <div class="container weather-wrap">
            <!-- <h1 class="text-muted text-center my-4">Amazing Weather</h1> -->
            <form class="change-location">
                <label for="city"> Enter a location for weather information</label>
                <input type="text" id="" name="city" class="citystyle" placeholder="eg. Hong Kong">
            </form>

            <div class="card shadow-lg rounded card-size">
                <img src=" " class="time card-img-top" alt="" />
                <div class="icon bg-light mx-auto text-center">
                    <img src="" alt="">
                </div>
                <div class="text-muted text-uppercase text-center py-2 details">
                    <h5 class="my-3">City name</h5>
                    <div class="my-3">Weather Condition</div>
                    <div class="display-4 my-4">
                        <span>temp</span> <span>&deg;C</span>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>

    <script src="./scripts/forecast.js"></script>
    <script src="./scripts/app.js"></script>
</body>
